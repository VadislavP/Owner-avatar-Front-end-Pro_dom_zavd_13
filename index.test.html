<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="slider">
        <span class="slider__prev js--slider__prev">&lt;</span>
        <ul class="js--slider__list">
            <li class="active--li"><img src="./images/img/1.jpg" alt="Slide 1">1</li>
            <li><img src="./images/img/2.jpg" alt="Slide 2">2</li>
            <li><img src="./images/img/3.jpg" alt="Slide 3">3</li>
            <li><img src="./images/img/4.jpg" alt="Slide 3">4</li>
            <li><img src="./images/img/5.jpg" alt="Slide 3">5</li>
            <li><img src="./images/img/6.jpg" alt="Slide 3">5</li>
            <!-- Add more slides as needed -->
        </ul>
        <span class="slider__next js--slider__next">&gt;</span>
        <div class="slider__dots js--slider__dots">
            <span class="dot active--dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </div>
    <script src="main_func.js"></script>
</body>

</html>
